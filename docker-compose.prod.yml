version: '3.8'

services:

  db:
    image: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db
 
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod  
    restart: on-failure
    volumes:
      - bundles_volume:/user/app/src/bundles

  web:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod  
    restart: unless-stopped
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
      - bundles_volume:/home/app/web/bundles
    expose:
      - "8000"
    env_file:
      - ./.env.prod
    depends_on:
      - db
      - frontend
    command: gunicorn star_burger.wsgi:application --bind 0.0.0.0:8000 --workers 3

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
     - ./nginx:/etc/nginx/templates 
     - static_volume:/home/app/web/static
     - media_volume:/home/app/web/media  
    ports:
     - "1337:80"
    environment:
     - NGINX_PORT=80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
  bundles_volume:
