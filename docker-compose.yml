version: '3.1'

services:

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  frontend:
    build: frontend/.
    restart: on-failure
    volumes:
      - bundles_volume:/opt/starburger/app/bundles

  web:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    restart: unless-stopped
    volumes:
      - static_volume:/opt/starburger/app/staticfiles
      - media_volume:/opt/starburger/app/media
      - bundles_volume:/opt/starburger/app/bundles
    ports:
      - "8000"
    env_file:
      - ./.env
    depends_on:
      - db
      - frontend
    command: gunicorn star_burger.wsgi:application --bind 0.0.0.0:8000 --workers 3

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
     - ./nginx:/etc/nginx/templates
     - static_volume:/opt/starburger/app/staticfiles
     - media_volume:/opt/starburger/app/media
    ports:
     - "80:80"
    environment:
     - NGINX_HOST=${YOUR_DOMAIN}
     - NGINX_PORT=80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
  bundles_volume:
